<html>
    <head>
        <title>Learn Hieroglyphic!</title>
        <meta name="description" content="Flash cards for learning hieroglyphs.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        </script>
    </head>
    <body>
        <div id="main">
            <div id="start">
                <h1>
                    Hieroglyph
                </h1>
                <h3>A useful resource for learning hieroglyphs</h3>

                <button onclick="main()">start</button>

                <button onclick="reset()">reset</button>

                <a href="https://github.com/MichalPaszkiewicz/hieroglyph" class="button">fork me on github!</a>

                <div id="alerts" style="color:red;"></div>
            </div>
        </div>        
        
        <script src="hieroglyph.js"></script>
        <style>
            html, body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: arial;
                text-align: center;                
            }
            #main{
                max-width: 800px;
                width: 100%;
                height: 100%;
                margin: auto;  
            }
            
            .row{
                margin: 5px;
                padding: 5px;
                background: lightblue;
            }
            
            .row span, .row img{
                display: inline-block;
                vertical-align: middle;
                margin: 5px;
            }
            
            .row span{
                min-width: 100px;
            }
            
            .row img{
                max-width:60px;
                max-height:40px
            }

            button, .button{
                text-decoration: none;
                color: black;
                width: 100%;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
                margin: 5px;
                background: #e4c488;
                display: block;
                margin: 5px auto;
                max-width: 200px;
                border-style: none;
                border-radius: 2px;
                cursor: pointer;
            }
            
            button img{
                max-width: 45px;
                max-height: 45px;
            }

            button:hover, .button:hover{
                background: #dabc84;
            }

            #test, #intro{
                height: 100%;
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                box-sizing: border-box;
                background: sandybrown;
            }

            #test{
                z-index: 100;
            }

            #test .testPic, #intro .testPic{
                display: block;
                text-align: center;
                margin: 20px;
            }

            #test .testText, #intro .testText{
                text-align: center;
            }
            
        </style>
        
    </body>
